<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CALCULATOR</h2>


        <textarea id="num1" placeholder="Enter number1"></textarea>
        <textarea id="num2" placeholder="Enter number2"></textarea>
        <button onclick="performOperation('+')">+</button>
        <button onclick="performOperation('-')">-</button>
        <button onclick="performOperation('*')">*</button>
        <button onclick="performOperation('/')">/</button>
        <button onclick="performOperation('%')">%</button>
        <textarea id="result" placeholder="Result" readonly></textarea>
    </div>

    <script src="style.js"></script>
</body>
</html>
